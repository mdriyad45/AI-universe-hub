<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css"
			rel="stylesheet"
		/>

		<title>AI-Universe-Hub</title>
	</head>
	<body>
		<header>
			<div class="text-center m-5 p-3">
				<h1 class="font-bold text-3xl">AI Universe Hub</h1>
				<button
					class="bg-red-500 rounded-md p-2 text-lg mt-4 shadow-sm text-white font-semibold hover:opacity-90"
				>
					Sort by Date
				</button>
			</div>
            <!-- Spinner -->
            <section>
                
                <div id="spinner" role="status" class="grid mb-20 mt-10 place-content-center hidden">
                    <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>

            </section>
		</header>
		<main class="container mx-auto">
			<!--Start card -->
			<section>
				<div id="card" class="grid grid-cols-1 md:grid-cols-3 gap-3 mx-40">
					<!-- card section -->
						
					</div>
				</div>
			</section>
			<!-- End card -->
			<section>
				<!-- Start ShowMore -->
				<div id="show-more-button" class="text-center m-5 p-3 hidden">
					<button
						class="bg-red-500 rounded-md p-2 text-lg mt-4 shadow-sm text-white font-semibold hover:opacity-90 "
					>
						Show More
					</button>
				</div>
			</section>
			<!-- End ShowMore -->
                <button
                                        onclick="loadModal('${element.id}')"
										data-modal-target="static-modal"
										data-modal-toggle="static-modal"
										class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
										type="button"                                 
									>
										See More
									</button>
			<section>
				<!-- Start Modal -->
				<div>
					<!-- Modal toggle -->

					<!-- Main modal -->
					<div
						id="static-modal"
						data-modal-backdrop="static"
						tabindex="-1"
						aria-hidden="true"
						class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
					>
						<div id="modal" class="relative w-full max-w-screen-xl max-h-full">
							<!-- Modal content -->
							
						</div>
					</div>
				</div>
			</section>
			<!-- End Modal -->
		</main>
        
		<script src="./js/script.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
	</body>
</html>
